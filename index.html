<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href = "style.css"/>
    <title>Weather Tracker</title>
</head>

<body>
    <header class="jumbotron mh-100" style="height: 100px;">
        <h1 class="d-flex justify-content-center align-items-center">Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class = "row">
            <div class = "d-flex justify-content-start col-4 p-2 city-search">Search for a city:</div>
            <div class="w-100"></div>
            <div class = "d-flex justify-content-start col-4 p-2">
            <form>
                <input type="text" id="search-area" placeholder="Salt Lake">
            </form>
            </div>
            <div class="w-100"></div>
            <div class ="justify-content-center col-4 p-2">
                <button type="button button1 col-4 p-2">Search</button>
            </div>
            <div class="w-100"></div>
            <!-- adding button/classes for past searches below -->
            <div class ="justify-content-center col-4 p-2">
                <button type="button col-4 p-2 line"></button>
            </div>
        </div>
    </div>
</body>     
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script> 
</html>
