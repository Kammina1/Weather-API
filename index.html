<html lang="en">
<head>

    <link rel="stylesheet" href = "style.css"/>
    <title>Weather Tracker</title>

<body>
    <header class="heading mh-100" style="height: 60px;">
        <h1 class="d-flex justify-content-center align-items-center">Weather Dashboard</h1>
    </header>
      
    <div class="parent-container d-flex">
        <div class="container">
            <div class ="row p-2 w-100 justify-content-center" id = "searchedCities">
                <div class = "h2 d-flex p-2 font-weight-bold">Search for a city:</div>
                <div class="w-100"></div>
                <div class = "d-flex justify-content-start p-2">
                <form style = "width: 100%;">
                    <input type="text" id="search-area" style = "width: 100%;" placeholder="Salt Lake">
                </form>
                </div>
                <div class="w-100"></div>
                <div class = "p-2">
                    <button type="button" class="button1 p-2">Search</button>
                </div>
                <div class="w-100"></div>
                <div class = "h2">Past Searches</div>
                <div class = "w-100"></div>
                <!-- adding button/classes for past searches below -->
            </div>
        </div>
    
        <div class="container">
            <div class="row justify-content-center pt-3 pr-3">
                <div class="col bg-light">
                   <div class="h3 pt-2 pb-3" id="city">City: </div>
                   <div class="w-100"></div>
                   <div class="h4 py-3">Temp:</div>
                   <div class="w-100"></div>
                   <div class="h4 py-3">Wind:</div>
                   <div class="w-100"></div>
                   <div class="h4 py-3">Humidity:</div>
                   <div class="w-100"></div>
                   <div class="h4 py-3">UV Index:</div>
                   <div class="w-100"></div>
                </div>
            </div>
            <div class="row h2 font-weight-bold justify-content-between">
                5 day forcast:

        </div>
